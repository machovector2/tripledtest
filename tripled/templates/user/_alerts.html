
<!-- Display messages -->
<style>
  .alert-container {
    position: fixed;
    width: 100%;  
    top: 70px;
    right: 20px;
    z-index: 999999;
    max-width: 500px;
  }
  .alert-container > .alert { 
    width: 100% !important;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 10px;
  }
  
  /* Error field styling */
  .form-control.is-invalid,
  .form-select.is-invalid,
  input[type="file"].is-invalid {
    border-color: #dc3545;
    padding-right: calc(1.5em + 0.75rem);
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath d='m5.8 3.6 .4.4.4-.4m0 4.8-.4-.4-.4.4'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right calc(0.375em + 0.1875rem) center;
    background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
  }
  
  /* File input error styling - different approach */
  input[type="file"].is-invalid {
    border: 2px solid #dc3545;
    border-radius: 0.375rem;
  }
  
  .form-control.is-invalid:focus,
  .form-select.is-invalid:focus,
  input[type="file"].is-invalid:focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
  }
</style>


<div class="alert-container mb-30">
  {% if messages %}
      {% for message in messages %}
          <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% elif message.tags == 'info' %}info{% else %}primary{% endif %} alert-dismissible fade show" role="alert">
              <strong>
                  {% if message.tags == 'error' %}
                      <i class="ri-error-warning-line me-1"></i>Error:
                  {% elif message.tags == 'success' %}
                      <i class="ri-checkbox-circle-line me-1"></i>Success:
                  {% elif message.tags == 'warning' %}
                      <i class="ri-alert-line me-1"></i>Warning:
                  {% elif message.tags == 'info' %}
                      <i class="ri-information-line me-1"></i>Info:
                  {% endif %}
              </strong>
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  {% endif %}
</div>

<script>
// Auto-dismiss alerts after 5 seconds (except errors)
document.addEventListener('DOMContentLoaded', function() {
  const alerts = document.querySelectorAll('.alert-container .alert');
  alerts.forEach(function(alert) {
      if (!alert.classList.contains('alert-danger')) {
          setTimeout(function() {
              const bsAlert = new bootstrap.Alert(alert);
              bsAlert.close();
          }, 5000);
      }
  });
  
  // Add error class to form fields with errors - improved logic
  document.querySelectorAll('.text-danger').forEach(function(errorDiv) {
      // Try to find the associated input/select field
      // First, check if the error div has a data-field attribute
      const fieldId = errorDiv.getAttribute('data-field-id');
      if (fieldId) {
          const field = document.getElementById(fieldId);
          if (field) {
              // Add is-invalid class to any input, select, or file input
              if (field.classList.contains('form-control') || 
                  field.classList.contains('form-select') || 
                  field.tagName === 'INPUT' || 
                  field.tagName === 'SELECT') {
                  field.classList.add('is-invalid');
                  return;
              }
          }
      }
      
      // Otherwise, look for the input/select in the same parent container
      const parent = errorDiv.parentElement;
      if (parent) {
          // Look for form-control or form-select in the same parent
          const field = parent.querySelector('.form-control, .form-select, input[type="file"], input[type="text"], input[type="date"], select');
          if (field) {
              field.classList.add('is-invalid');
              return;
          }
          
          // If not found, try previous sibling
          const prevSibling = errorDiv.previousElementSibling;
          if (prevSibling) {
              const field = prevSibling.querySelector('.form-control, .form-select, input[type="file"], input[type="text"], input[type="date"], select') || 
                           (prevSibling.classList.contains('form-control') || 
                            prevSibling.classList.contains('form-select') || 
                            prevSibling.tagName === 'INPUT' || 
                            prevSibling.tagName === 'SELECT' ? prevSibling : null);
              if (field) {
                  field.classList.add('is-invalid');
              }
          }
      }
  });
});
</script>
